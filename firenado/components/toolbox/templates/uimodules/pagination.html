<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if not paginator.is_first_page %}
	    <li>
	        <a href="{{request.path}}" title="First">
	            <span><i class="glyphicon glyphicon-step-backward"></i></span>
	        </a>
	    </li>
	    <li>
	        <a href="{{request.path}}?{{ argument }}={{ paginator.current_page-1 }}" title="Previous">
	            <span><i class="glyphicon glyphicon-fast-backward"></i></span>
	        </a>
	    </li>
        {% end %}
        {% for i in paginator.block_pages %}

	    <li {% if i==paginator.current_page %}class="active"{% end %}><a href="{% if i==paginator.current_page %}javascript:void(0){% else %}{{request.path}}?{{ argument }}={{ i }}{% end %}">{{ i }}</a></li>
		{% end %}

        {% if not paginator.is_last_page %}
        <li>
	        <a href="{{request.path}}?{{ argument }}={{ paginator.current_page+1 }}" title="Next">
	            <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
	        </a>
	    </li>
	    <li>
            <a href="{{request.path}}?{{ argument }}={{ paginator.page_count }}" title="Last">
	            <span><i class="glyphicon glyphicon-step-forward"></i></span>
	        </a>
	    </li>
        {% end %}
    </ul>
</nav>
